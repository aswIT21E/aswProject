    min-width: -webkit-fill-available;

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="stylesheets/previewIssue.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/searchIssue.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/viewIssue.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
      /* Agrega estilos personalizados para la flecha */
      .arrow {
        cursor: pointer;
        padding: 2px;
      }
      .arrow:before {
        content: "\f062";
        font-family: FontAwesome;
        font-size: 14px;   
        margin-right: 5px;
        transition: transform 0.3s ease;
      }
      .arrow.clicked:before {
        transform: rotate(180deg);
      }
    </style>
    <title>ASW</title>
  </head>
      <body style="margin: 0 5%; max-width: 75%;">
        <div style="display: flex; flex-direction: row;">
          <div id = "Filters" style="max-width: 25%;"></div>
          <div class="issues-wrapper">
            <div id = "searchbar" style = "margin-left: 3em; min-width: 50%;">
            </div>               
            <div class=" titulos" style="display: flex; align-items: center; justify-content: space-between;flex-direction: row;padding: 10px;transition: background-color 0.3s ease;min-width: 80%;margin-top: 5em;">
              <span style = "display: flex; justify-content: left;">
                <div style="margin-right: 2em; display: flex;"> <div class="arrow" onclick="toggleArrow(this, 'tipo')"></div> Tipo </div>
                <div style="margin-right: 1em; display: flex;"> <div class="arrow" onclick="toggleArrow(this, 'gravedad')"></div>  Gravedad </div>
                <div style="display: flex;"> <div class="arrow" onclick="toggleArrow(this, 'tipo')"></div> Prioridad </div>
              </span>
              <div id="peticion" style="display: flex;"><div class="arrow" onclick="toggleArrow(this, 'peticion')"></div> Peticion </div>
              <span style = "display: flex; justify-content:right;">
                <div style="display: flex;" id="estado"><div class="arrow" onclick="toggleArrow(this, 'estado')"></div> Estado</div>
                <div style = "margin-left: 4em; display: flex" id="creador" ><div class="arrow" onclick="toggleArrow(this, 'creador')"></div> Creador</div>
              </span>
            </div>
            <div id="issues" class="issue-list">
            </div>
          </div>
        </div>
          <script>
            function toggleArrow(element, id) {
              element.classList.toggle("clicked");
              if (id === 'tipo' || id === 'gravedad' || id === 'peticion' || id === 'estado' || id === 'creador') {
                  element.style.transform = element.style.transform === 'rotate(0deg)' ? 'rotate(180deg)' : 'rotate(0deg)';
              }
              let url = `http://localhost:8081/issue?&order=${id}`;
              window.location.href = url;
            }
          </script>
    </body>
</html>
