<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="908422275305-82m4q985avvth328p9qgrbvjmklck9qr.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div class="login-container">
      <h1>Bienvenido a tu Issue Tracker</h1>
      <div
        id="g_id_onload"
        data-client_id="908422275305-82m4q985avvth328p9qgrbvjmklck9qr.apps.googleusercontent.com"
        data-callback="handleCredentials"
      ></div>
      <div
        class="g_id_signin"
        data-type="standard"
        data-callback="handleCredentials"
      ></div>
      <form method="post" action="http://localhost:8080/users/login">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Nombre de usuario"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
          required
        />
        <button class="submit-btn" type="submit">LogIn</button>
      </form>
    </div>

    <script>
      window.handleCredentials = async (credentials) => {
        console.log('Google Token', credentials);
        const response = await fetch('http://localhost:8080/users/googleAuth', {
          method: 'POST',
          body: JSON.stringify({
            credentials: credentials.credential,
          }),
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'http://localhost:8080/issue';
        } else if (response.status === 400) {
          console.error(data.error || data.message);
        }
      };
      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const json = Object.fromEntries(formData.entries()); // Convierte los datos del formulario en un objeto JSON
        const response = await fetch('http://localhost:8080/users/login', {
          method: 'POST',
          body: JSON.stringify(json), // Envía los datos del formulario como JSON
          headers: {
            'Content-Type': 'application/json', // Establece el encabezado de la petición a application/json
          },
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'http://localhost:8080/issue';
        } else if (response.status === 400) {
          console.error(data.error || data.message);
        }
      });
    </script>
  </body>
</html>
