<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/addIssue.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <title>Add Issue</title>
</head>
<body>
    <form method="post" action="localhost:8080/issues/new" class="issue">
        <h2 class="Title">
            <span>Nueva petición</span>
        </h2>
        <div class="wrapper">
            <div class="form-wrapper">
                <div class="main">
                    <fieldset>
                        <input type="text" id="inp" name="subject" placeholder="Asunto" data-required="true">
                    </fieldset>
                    <fieldset>
                        <textarea name="description" id="" rows="7" placeholder="Por favor, añade un texto descriptivo que ayude a otros a entender mejor esta petición" data-required="true"></textarea>
                    </fieldset>
                </div>
            </div>
            <div class="btn-wrapper">
                <button id="submitButton" type="submit">
                    <span>Crear</span>
                </button>
            </div>
        </div>
    </form>
</body>
</html>
